{% extends "base.html" %}

{% block title %}Watchlist - Stocxsim{% endblock %}

{% block css %}
<link rel="stylesheet" href="/static/css/watchlist.css">
{% endblock %}

{% block content %}
<div class="container my-4">

    <div class="watchlist-card">
        <div class="watchlist-accent-bar"></div>

        <!-- Header -->
        <div class="watchlist-header">
            <div class="watchlist-title-group">
                <h5 class="watchlist-title">My Watchlist</h5>
                <span class="watchlist-count-badge" id="watchlist-count">0</span>
            </div>
        </div>

        <!-- Column header -->
        <div class="watchlist-col-header">
            <span class="wl-col-company">Company</span>
            <span class="wl-col-trend">Trend</span>
            <span class="wl-col-price">Mkt price</span>
            <span class="wl-col-change">1D change</span>
        </div>

        <!-- Body -->
        <div class="watchlist-body" id="watchlistBody">
            <div class="watchlist-loading">
                <div class="loading-spinner"></div>
                <span>Loading watchlistâ€¦</span>
            </div>
        </div>
    </div>

</div>
{% endblock %}

{% block js %}
<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
<script src="/static/js/watchlist.js"></script>
{% endblock %}
