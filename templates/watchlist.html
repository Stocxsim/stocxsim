{% extends "base.html" %}

{% block title %}Watchlist - Stocxsim{% endblock %}

{% block css %}
<link rel="stylesheet" href="/static/css/watchlist.css">
{% endblock %}

{% block content %}
<div class="container my-4">

    <div class="groww-card">

        <!-- Header -->
        <div class="groww-header d-flex justify-content-between align-items-center">
            <div class="d-flex gap-4 align-items-center">
                <h6 class="mb-0 active-tab">My Watchlist</h6>
            </div>
        </div>

        <!-- Table -->
        <div class="table-scroll">
            <table class="groww-table mb-0 table table-hover align-middle movers-table">
                <thead>
                    <tr class="text-muted small">
                        <th>Company</th>
                        <th>Trend</th>
                        <th class="text-end">Mkt price</th>
                        <th class="text-end">1D change</th>
                    </tr>
                </thead>

                <tbody id="watchlistBody">
                    <!-- JS will populate -->
                </tbody>
            </table>
        </div>

    </div>

</div>
{% endblock %}

{% block js %}
<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
<script src="/static/js/watchlist.js"></script>
{% endblock %}
