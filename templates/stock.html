<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Interface</title>
    <link rel="stylesheet" href="/static/css/stock.css">
</head>
<body>

<div class="container">
    <div class="left-panel">
        <div class="header-top">
            <div class="stock-logo">Bliss</div>
            <div class="action-buttons">
                <button>Watchlist</button>
            </div>
        </div>

        <div class="price-section">
            <h1>Bliss GVS Pharma</h1>
            <div class="price-row">
                <span class="current-price">₹182.48</span>
                <span class="price-change">0.00 (0.00%)</span>
            </div>
        </div>

        <div class="chart-placeholder">
            Graph Space (Interactive Chart Area)
        </div>

        <div class="time-filters">
            <button>NSE</button>
            <button style="background: #eee;">1D</button>
            <button>1W</button>
            <button>1M</button>
            <button>3M</button>
            <button>1Y</button>
            <button>All</button>
        </div>
    </div>

    <div class="right-panel">
        <div class="order-header">
            <h2>Bliss GVS Pharma</h2>
            <p class="exchange-info">NSE ₹182.48 · BSE ₹181.30 (0.00%) Depth</p>
        </div>

        <div class="tabs">
            <div class="tab active" >BUY</div>
            <div class="tab">SELL</div>
        </div>

        <div class="order-type-chips">
            <div class="chip active">Delivery</div>
            <div class="chip">MTF 2.86x</div>
        </div>

        <div class="input-group">
            <label>Qty <b>BSE</b> ▾</label>
            <input type="number" value="1">
        </div>

        <div class="input-group">
            <label>Price <b>Limit</b> ▾</label>
            <input type="text" value="190.7">
        </div>

        <div class="footer-info">
            <div class="info-row">
                <span>Balance: ₹0</span>
                <span>Approx req.: ₹0</span>
            </div>
            <button class="buy-btn">Buy</button>
        </div>
    </div>
</div>

</body>
</html>
