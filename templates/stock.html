<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ stock.get_stock_name() }} | Stocxsim</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />

    <style>
        body {
            background-color: #f8fafc;
        }

        .stock-card {
            background: #ffffff;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        }

        .stock-name {
            font-size: 28px;
            font-weight: 600;
            color: #111827;
        }

        .stock-token {
            font-size: 14px;
            color: #6b7280;
        }

        .placeholder-box {
            height: 120px;
            border-radius: 10px;
            background: #f1f5f9;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #64748b;
            font-size: 14px;
        }
    </style>
</head>

<body>

<div class="container mt-5 pt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <!-- STOCK INFO CARD -->
            <div class="stock-card mb-4">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <div class="stock-name">
                            {{ stock.get_stock_name() }}
                        </div>
                        <div class="stock-token">
                            Token: {{ stock.get_stock_token() }}
                        </div>
                    </div>
                </div>
            </div>

            <!-- CHART PLACEHOLDER -->
            <div class="stock-card mb-4">
                <h6 class="mb-3 text-secondary">Price Chart</h6>
                <div class="placeholder-box">
                    Candlestick chart will appear here
                </div>
            </div>

            <!-- ACTIONS -->
            <div class="stock-card">
                <h6 class="mb-3 text-secondary">Actions</h6>
                <div class="d-flex gap-3">
                    <button class="btn btn-success px-4">Buy</button>
                    <button class="btn btn-danger px-4">Sell</button>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
