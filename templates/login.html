<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        .left-panel {
            background: linear-gradient(135deg, #e9fbf4, #c9f2e3);
            padding: 50px;
            border-radius: 16px 0 0 16px;
            position: relative;
            overflow: hidden;
        }

        .bg-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .bg-lines path {
            fill: none;
            stroke: rgba(4, 180, 136, 0.25);
            stroke-width: 2;
        }

        .stat-card {
            position: absolute;
            bottom: 1rem;
            z-index: 10;
            left: 10%;
            background: #fff;
            width: 220px;
            padding: 16px;
            border-radius: 14px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .stat-card .progress {
            height: 6px;
        }

        .stat-card .progress-bar {
            width: 70%;
            background: #04b488;
            animation: moveline 4s infinite;
        }

        @keyframes moveline {
            0% {
                width: 0%;
            }

            50% {
                width: 70%;
            }

            100% {
                width: 0%;
            }

        }

        .form-floating:focus-within .form-label {
            color: #04b488;
        }
    </style>

</head>

<body>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">Open Modal</button>
    <div class="modal fade" id="loginModal">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content rounded-4 overflow-hidden position-relative">
                <button class="btn-close position-absolute top-0 end-0 m-3" data-bs-dismiss="modal"
                    style="box-shadow: none;"></button>
                <div class="row g-0">
                    <div class="col-md-5 left-panel">
                        <svg class="bg-lines" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
                            <path d="M0,300 C120,400 280,240 500,40" />
                            <path d="M0,200 C50,100 300,260 540,200" />
                        </svg>
                        <h2 class="fw-bold" style="color: #44475b;">
                            Master the <span style="color: #04b488;">Stock Markets.</span>
                        </h2>

                        <p class="mt-3 text-muted" style="margin-bottom: 100px;">
                            Experience real-time trading simulation with zero risk.
                        </p>

                        <div class="stat-card">
                            <small class="text-muted fw-semibold">SIMULATED PORTFOLIO</small>
                            <h4 class="mt-1" style="color: #434d49;">+12.4%</h4>
                            <div class="progress mt-2">
                                <div class="progress-bar"></div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-7 px-5" style="padding-top: 80px; padding-bottom: 80px;">
                        <h4 class="fw-bold" style="color: #44475b; text-align: center;">Welcome to StokXSim</h4>
                        <div class="form-floating" style="margin-top: 50px; color: black;">
                            <input type="email" class="form-control" placeholder="Email" required
                                style="border-bottom: 1px solid gray; border-radius: 0;border-top: 0;border-right: 0;border-left: 0; box-shadow:none; margin-top:30px ;">
                            <label for="Email" class="fw-bold form-label"> Your Email Address</label>
                        </div>
                        <div class="form-floating mt-4 d-none" id="otpbox">
                            <input type="text" class="form-control" id="otp" placeholder="OTP" style="border-bottom:1px solid gray;border-radius:0;
                                    border-top:0;border-left:0;border-right:0;box-shadow:none;">
                            <label for="otp" class="fw-bold form-label">
                                Enter OTP
                            </label>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-lg" type="button" onclick="showOtpField()"
                                style="background-color:#04b488; margin-top:70px;margin-bottom:50px; width:300px; color:white;">Continue
                            </button>
                        </div>
                        <p style="position: absolute;bottom: 10px; left: 410px; font-size: 0.75rem; opacity: 1;">
                            By proceeding, I agree to <a href="#">T&amp;C</a>, <a href="#">Privacy Policy</a> &amp;
                            <a href="#">Tariff Rates</a>.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script>
        function showOtpField() {
            const emailInput = document.querySelector('input[type="email"]');
            const otpSection = document.getElementById('otpbox');

            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (emailInput.value.trim() === "") {
                alert("Email address required");
                return;
            }

            if (!emailPattern.test(emailInput.value)) {
                alert("Please enter a valid email address");
                return;
            }
            otpSection.classList.remove("d-none");
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
