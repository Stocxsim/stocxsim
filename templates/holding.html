<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/holding.css" />
    <link rel="stylesheet" href="/static/css/home.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <nav class="navbar fixed-top" id="holding_nav">
      <div class="container-fluid">
        <!-- LEFT -->
        <a class="navbar-brand" href="#">
          <img
            src="/static/resources/logo.png"
            class="me-1 rounded"
            id="logo"
          />
          <span class="fw-bold" style="color: #374151">Stocks</span>
        </a>

        <!-- RIGHT GROUP (SEARCH + PROFILE) -->
        <div class="nav-right">
          <div class="search-box">
            <i class="bi bi-search search-icon"></i>
            <input type="text" placeholder="Search Stocxsim..." />
          </div>

          <div class="profile-wrapper">
            <div class="profile-btn" onclick="toggleProfile()">
              {{ user.username[0]|upper }}
            </div>

            <div class="profile-dropdown" id="profileDropdown">
              <div class="profile-header">
                <div>
                  <strong style="color: #374151"> {{ user.username }} </strong>
                  <div class="small" style="color: rgb(124, 126, 140)">
                    {{ user.email }}
                  </div>
                </div>
                <span><i class="bi bi-gear"></i> </span>
              </div>

              <div class="profile-item" style="color: #374151">
                <i class="bi bi-wallet2"></i>
                {{ user.balance }}
                <div class="small" style="color: rgb(124, 126, 140)">
                  Stocks balance
                </div>
              </div>
              <div
                class="profile-footer text-decoration-dotted"
                style="color: #374151"
              >
                <span class="ms-auto">Log out</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
      function toggleProfile() {
        document.getElementById("profileDropdown").classList.toggle("show");
      }
    </script>
  </body>
</html>
