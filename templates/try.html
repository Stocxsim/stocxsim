<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
  <div class="indicator-modal-overlay" id="indicatorModal">
    <div class="indicator-modal">
      <div class="indicator-modal-header">
        <h3 class="indicator-modal-title" id="modalTitle"></h3>
        <button class="indicator-modal-close" id="modalCloseBtn" aria-label="Close">
          <i class="bi bi-x-lg"></i>
        </button>
      </div>
      <div class="indicator-modal-body" id="modalBody"></div>
    </div>
  </div>

  <div class="d-flex flex-row justify-content-around align-items-center border border-5 border-danger p-5"
    style="height:150px;">

    <div class="p-5 bg-primary text-white">Item 1</div>
    <div class="p-5 bg-danger text-white">Item 2</div>
    <div class="p-5 bg-success text-white">Item 3</div>
  </div>

  <div class="row btn">
    <span class="col-4 bg-danger">h</span>
    <span class="col-8 grid-4 bg-primary">b</span>
  </div>

  <div class="row">
    <div class="col-12 col-sm-6 col-md-6 col-lg-6 bg-danger">A</div>
    <div class="col-12 col-sm-6 col-md-6 col-lg-6 bg-success">B</div>
  </div>
  <button class="info-btn" data-indicator="ema20" aria-label="EMA 20 information">
    <i class="bi bi-info-circle"></i>
  </button>

  <div class="alert alert-warning alert-dismissible fade show">
    Important message
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>

  <div class="card w-25">
    <div class="card-header"> Sale</div>
    <img src="" alt="nai" class="card-img-top">
    <div class="card-body">
      <h5 class="card-title">Card title</h5>
      <p class="card-text">Some random content</p>
      <a href="#" class="btn btn-danger">Go somewhere</a>
    </div>
  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
