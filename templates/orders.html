{% extends "base.html" %}

{% block title %}order - Stocxsim{% endblock %}

{% block css %}
<link rel="stylesheet" href="/static/css/orders.css">
{% endblock %}

{% block content %}
<div class="container-fluid orders-container">
    <!-- Filters -->
    <div class="filters rounded">
        <div class="d-flex justify-content-between align-items-center mb-3 border-bottom">
            <h5>Filters</h5>
            <a id="clearFilters" href="#" class="text-success text-decoration-none">Clear all</a>
        </div>

        <div class="mb-3 pb-3 border-bottom position-relative">
            <input type="text" id="orderSearchInput" class="form-control" placeholder="Search for a Stock"
                autocomplete="off">

            <div id="orderSearchResults" class="search-results shadow-sm border rounded"
                style="display: none; position: absolute; width: 100%; z-index: 1000; background: white; max-height: 300px; overflow-y: auto;">
            </div>
        </div>

        <div class="date-range d-flex gap-2">
            <div class="date-box">
                <label class="form-label mb-1" for="fromDate">From date</label>
                <input type="date" class="form-control" id="fromDate">
            </div>

            <div class="date-box">
                <label class="form-label mb-1" for="toDate">To date</label>
                <input type="date" class="form-control" id="toDate">
            </div>
        </div>


        <div class="mb-3">
            <div class="form-check m-2">
                <input class="form-check-input" type="checkbox" id="buyOrders">
                <label class="form-check-label" for="buyOrders">Buy orders</label>
            </div>
            <div class="form-check border-bottom pb-2 m-2">
                <input class="form-check-input" type="checkbox" id="sellOrders">
                <label class="form-check-label" for="sellOrders">Sell orders</label>
            </div>
        </div>
    </div>

    <!-- Orders List -->
    <div class="orders-list">
        <!-- For js -->
    </div>
</div>
{% endblock %}


{% block js %}
<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
<script src="/static/js/order.js"></script>
{% endblock %}
