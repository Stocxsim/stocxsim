{% extends "base.html" %}

{% block title %}order - Stocxsim{% endblock %}

{% block css %}
<link rel="stylesheet" href="/static/css/orders.css">
{% endblock %}

{% block content %}
<div class="container-fluid orders-container">
    <!-- Filters -->
    <div class="filters rounded">
        <div class="d-flex justify-content-between align-items-center mb-3 border-bottom">
            <h5>Filters</h5>
            <a href="#" class="text-success text-decoration-none">Clear all</a>
        </div>

        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="category" id="equity" checked>
                <label class="form-check-label" for="equity">Equity</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="category" id="gtt">
                <label class="form-check-label" for="gtt">GTT - Equity</label>
            </div>
        </div>

        <div class="mb-3 pb-3 border-bottom">
            <input type="text" class="form-control" placeholder="Search for a Stock">
        </div>

        <div class="date-range d-flex gap-2">
            <div class="date-box">
                <input type="date" class="form-control" id="fromDate">
            </div>

            <div class="date-box">
                <input type="date" class="form-control" id="toDate">
            </div>
        </div>


        <div class="mb-3">
            <div class="form-check m-2">
                <input class="form-check-input" type="checkbox" id="buyOrders">
                <label class="form-check-label" for="buyOrders">Buy orders</label>
            </div>
            <div class="form-check border-bottom pb-2 m-2">
                <input class="form-check-input" type="checkbox" id="sellOrders">
                <label class="form-check-label" for="sellOrders">Sell orders</label>
            </div>
            <div class="form-check m-2">
                <input class="form-check-input" type="checkbox" id="inProgress">
                <label class="form-check-label" for="inProgress">Orders in progress <span
                        class="rounded-circle bg-warning d-inline-block" style="width:10px;height:10px;"></span>
                </label>
            </div>
            <div class="form-check m-2">
                <input class="form-check-input" type="checkbox" id="successOrders">
                <label class="form-check-label" for="successOrders">Successful orders <span
                        class="rounded-circle bg-success d-inline-block" style="width:10px;height:10px;"></span>

                </label>
            </div>
            <div class="form-check m-2">
                <input class="form-check-input" type="checkbox" id="failedOrders">
                <label class="form-check-label" for="failedOrders">Unsuccessful orders <span
                        class="rounded-circle bg-danger d-inline-block" style="width:10px;height:10px;"></span>
                </label>
            </div>
        </div>
    </div>

    <!-- Orders List -->
    <div class="orders-list">
        <!-- For js -->
    </div>
</div>
{% endblock %}


{% block js %}
<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
<script src="/static/js/order.js"></script>
{% endblock %}
